<a class="btn" [href]="href" [title]="text" [attr.download]="download ? '' : null">
    <span *ngIf="icon" class="circle" aria-hidden="true" [ngStyle]="{'background-color': color}">
      <span class="icon" [ngClass]="icon"></span>
    </span>
    <span class="button-text" [ngStyle]="{'color': color}">{{text}}</span>
</a>
